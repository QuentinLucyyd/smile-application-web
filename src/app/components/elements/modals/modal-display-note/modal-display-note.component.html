<div class="modal fade" id="displayNoteModal" tabindex="-1" role="dialog" aria-labelledby="displayNoteModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="exampleModalLongTitle">{{notesService.ActiveNote.title}}</div>
            <button type="button"  (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" >
              <div class="modal-subtitle" id="exampleModalLongTitle">{{notesService.ActiveNote.type}}</div>
            <div>
              <textarea  #newNote  class="form-control displayNoteTextAreaD"  [attr.disabled]="disabled" >{{notesService.ActiveNote.note}}</textarea>
            </div>
            <div class="header-button-container">
            <button (click)="editNote()" class="button dark-button sign-in-button" >Edit Note</button>
            </div>
            <div class="header-button-container">
              <button data-dismiss="modal" (click)="saveNote(newNote.value)" class="button dark-button sign-in-button" >Save Note</button>
              </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
</div>
