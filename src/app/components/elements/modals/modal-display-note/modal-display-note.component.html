<div class="modal fade" id="displayNoteModal" tabindex="-1" role="dialog" aria-labelledby="displayNoteModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="exampleModalLongTitle">{{notesService.ActiveNote.title}}</div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="pre-scrollable"><p>
              {{notesService.ActiveNote.note}}
            </p></div>
            <button (click)="signIn()" class="button dark-button">Edit Note</button>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
</div>
