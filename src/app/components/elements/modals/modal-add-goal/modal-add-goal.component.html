<!-- Modal -->
<div class="modal fade" id="addGoalModal" tabindex="-1" role="dialog" aria-labelledby="addGoalModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title" id="exampleModalLongTitle">Add new goal</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body bootstrap-iso">
					<div class="modal-sign-up-container">
							<form>
									<div class="form-group float-label-control">
										<label for="name">Goal Name</label>
										<input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Goal Name" name="name">
									</div>
									<div class="form-group float-label-control">
										<label for="description">Description</label>
										<input [(ngModel)]="description" type="text" class="form-control" id="description" placeholder="Description" name="description">
									</div>
									
									<div class="form-group"> <!-- Date input -->
										<label for="dueDate">Due Date</label>
										<input [(bsValue)]="due_date" value="{{ due_date | date:'dd/MM/yyyy'}}" [(ngModel)]="due_date" class="form-control" id="due_date" name="due_date" bsDatepicker type="text" name="due_date"/>
									</div>

									<div class="form-group">
										<label for="frequency">Frequency</label>
										<select [(ngModel)]="frequency" class="form-control" id="selectedFreq" name="selectedFreq">
											<option *ngFor="let freq of frequencies" [value]="freq">{{freq}}</option>
										</select>
									</div>
									<div>
										<label for="has_checklist"></label>
									</div>
									<div class="form-group">
										<label for="frequency">Checklist</label>
										<select [(ngModel)]="frequency" class="form-control" id="selectedFreq" name="selectedFreq">
											<option *ngFor="let freq of frequencies" [value]="freq">{{freq}}</option>
										</select>
									</div>
								
							</form>
							<div class="header-button-container">
									<button data-dismiss="modal" (click)="createGoal()" class="button dark-button sign-in-button">Add Goal</button>
							</div>
						</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
