<!-- Modal -->
<div class="modal fade" id="addGoalModal" tabindex="-1" role="dialog" aria-labelledby="addGoalModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="exampleModalLongTitle">Add new goal</div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bootstrap-iso">
          <div class="modal-sign-up-container">
              <form>
                  <div class="form-group float-label-control">
                    <label for="goalName">Goal Name</label>
                    <input type="text" class="form-control" id="goalName" placeholder="Goal Name">
                  </div>
                  <div class="form-group float-label-control">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description">
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <select class="form-control" id="frequency">
                      <option selected>Once-off</option>
                      <option>Daily</option>
                      <option>Weekly</option>
                      <option>Monthly</option>
                    </select>
                  </div>
                  <div class="form-group"> <!-- Date input -->
                    <label for="dueDate">Due Date</label>
                    <input class="form-control" id="dueDate" name="dueDate" bsDatepicker type="text"/>
                  </div>
                
              </form>
              <div class="header-button-container">
                  <button class="button dark-button sign-in-button">Add Goal</button>
              </div>
            </div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
