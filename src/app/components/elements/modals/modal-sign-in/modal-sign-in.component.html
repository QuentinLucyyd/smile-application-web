<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-title" id="exampleModalLongTitle">Sign in</div>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="modal-sign-up-container">
						<form>
								<div class="form-group">
									<label for="exampleInputEmail1">Email or Username</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="exampleCheck1">
									<label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
								</div>
						</form>
						<div class="header-button-container" *ngIf="!loading">
								<button (click)="signIn()" class="button dark-button sign-in-button">Sign in</button>
						</div>
						<div class="loading-container d-flex justify-content-center" *ngIf="loading"><div class="lds-dual-ring"></div></div>
				</div>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
