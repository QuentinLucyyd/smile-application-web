<div class="card-container">
	<div class="shadow card">
		<div class="card-header"><i class="card-icon fas fa-archive"></i>Archived Users</div>
		<div class="card-body">
			<div class="secondary-loading-container" *ngIf="loading">
				<div class="secondary-loading"></div>
			</div>
			<div class="users-container" *ngIf="!loading">
				<div class="row">
					<div class="col-12 col-md-12">
						<div style="padding-bottom: 25px !important;" class="notfound-container">
							<div class="notfound-icon d-flex justify-content-center">
								<i class="fas fa-archive"></i>
							</div>
							<div class="notfound-text d-flex justify-content-center">There are currently no Archived Users</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
