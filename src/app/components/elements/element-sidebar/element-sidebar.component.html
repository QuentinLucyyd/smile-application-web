<div class="quick-links-container">
	<div class="quick-links-button-container" *ngIf="!loading">
		<div class="quick-links">
			<ng-template ngFor let-tool [ngForOf]="toolsService.tools">
				<div class="quick-links-button d-flex align-items-center justify-content-center" [routerLink]="[tool.route]">
					<div class="add-quick-link-inner">
						<div class="quick-links-icon d-flex justify-content-center">
							<svg>
								<use [attr.xlink:href]=tool.icon></use>
							</svg>
						</div>
						<div class="quick-links-text">{{tool.name}}</div>
					</div>
				</div>
			</ng-template>
		</div>
	</div>
	<div class="quick-links-loading-container" *ngIf="loading">
		<div class="loading-items text-align-center d-flex align-items-center">
			<div class="loading-items-text">
				<div class="secondary-loading-container">
					<div class="secondary-loading"></div>
				</div>
			</div>
		</div>
	</div>
</div>
