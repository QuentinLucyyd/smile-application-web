<div class="card-container">
	<div class="card shadow">
		<div class="card-header">
			<i class="card-icon far fa-sticky-note"></i>
			Personal Notes
			<div class="card-button">
				<div class="button" (click)="open()">Add note <i class="card-button-icon far fa-edit"></i></div>
			</div>
			<div class="card-button-mobile"><i class="card-button-icon far fa-edit"></i></div>
		</div>
		<div class="card-body">
				<ng-template ngFor let-note [ngForOf]="notesService.Notes"   class="goal-card-container card-container col-md-4">
						<div  *ngIf="note.type == 'Personal'" class="goal-card-container card-container col-md-4">
							<div class="card" style="margin: 10px">
								<div class="card-header goal-name">
									<div class="note-header-icon">
										<i (click)="note.edit = !note.edit" *ngIf="!note.edit" class="fas edit-icon fa-pencil-alt"></i>
										<i onclick="displayNote()" (click)="displayNote(note)" *ngIf="!note.edit" class="fas view-icon fa-eye"></i>
										<i (click)="updateNote(note)" *ngIf="note.edit && !note.noteLoading" class="fas green-tick fa-check"></i>
										<div class="card-loading" *ngIf="note.noteLoading">
											<div class="lds-ring">
												<div></div>
												<div></div>
												<div></div>
												<div></div>
											</div>
										</div>
										<i (click)="note.edit = !note.edit" *ngIf="note.edit && !note.noteLoading" class="fas error-icon fa-times"></i>
									</div>
									<div class="note-title" *ngIf="!note.edit">{{note.title}}</div>
									<input [(ngModel)]="note.title" name="email" id="note_name" type="text" class="validate" *ngIf="note.edit">
									<h5 class="goal-frequency card-text card-note-type">{{note.type}}</h5>
								</div>
								<div class="card-body">
									<div class="col-lg-12 col-12">
										<div *ngIf="note.voice == false && !note.edit" class="goal-description card-text">{{ note.note |
											slice:0:120}}{{note.note.length > 120 ? '...' : ''}}</div>
										<textarea [(ngModel)]="note.note" name="note" class="form-control" rows="5" id="note" *ngIf="note.edit"></textarea>
										<div *ngIf="note.voice == true" class="goal-description card-text"><i class="fas fa-microphone"></i>
											{{note.note}}</div>
										<h5 class="goal-frequency card-text">{{note.date | date:"dd/MM/yyyy"}}</h5>
									</div>
								</div>
							</div>
						</div>
					</ng-template>
		</div>
	</div>
</div>
