<div class="row d-flex justify-content-center rowtop" style="margin-top: 2%">
  <div class="col-6 d-flex justify-content-center">
    Check In
  </div>
</div>
<div class="row d-flex justify-content-center rowtop ">
  <div class="col-lg-8 col-10 custom-slider shadow-sm ">
    <label class="sliderheader">Physical Energy</label>
    <ng5-slider [(value)]="p_energy" [options]="options"></ng5-slider>
  </div>
</div>
<div class="row d-flex justify-content-center rowtop">
  <div class="col-lg-8 col-10 custom-slider shadow-sm">
    <label class="sliderheader">Heart Connection</label>
    <ng5-slider [(value)]="h_connection" [options]="options"></ng5-slider>
  </div>
</div>
<div class="row d-flex justify-content-center rowtop">
  <div class="col-lg-8 col-10 custom-slider shadow-sm">
    <label class="sliderheader">Mental Focus</label>
    <ng5-slider [(value)]="m_focus" [options]="options"></ng5-slider>
  </div>
</div>
<div class="row d-flex justify-content-center rowtop">
    <div class="col-lg-8 col-10 custom-slider shadow-sm">
      <label class="sliderheader">Feeling connected to the greater whole</label>
      <ng5-slider [(value)]="f_connected" [options]="options"></ng5-slider>
    </div>
  </div>
<div class="row d-flex justify-content-center rowtop">
    <div class="col-lg-8 col-10 custom-slider shadow-sm ">
      <label class="sliderheader">Happy to be me</label>
      <ng5-slider [(value)]="happy" [options]="options"></ng5-slider>
    </div>
  </div>
  <div class="row d-flex justify-content-center rowtop">
    <div class="col-lg-8 col-10 shadow-sm">
      <label class="sliderheader">5 Minute Journal</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Enter your journal entery here..."></textarea>
      <div class="row d-flex justify-content-end">
        <button type="button" class="btn btn-info buttons">Record</button>
        
      </div>
      
    </div>
    
  </div>
  <div class="row d-flex justify-content-center rowtop">
      <div class="col-lg-8 col-10 d-flex justify-content-center">
         
          <button type="button" (click)="submitCheckIn()" class="btn btn-success bottombutton submitbutton">Submit</button>
      </div>
  </div>
  <div class="row d-flex justify-content-center ">
      <div class="col-lg-8 col-10 d-flex justify-content-center">
          <button type="button" class="btn btn-light bottombutton" >Skip</button>
         
      </div>
  </div>
