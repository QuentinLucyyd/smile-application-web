<section id="verify-page" class="">
	<div class="container">
		<div class="logo-container d-flex justify-content-center">
			<img class="wide-logo" [src]="Logo">
		</div>
		<div class="form-container d-flex justify-content-center">
			<div class="row">
				<div class="col-12">
					<div class="welcome-container">
						<h5>Acount Creation</h5>
						<p>Fill in the form below to get access to the Smile Platform</p>
					</div>
				</div>
				<div class="loading-container" *ngIf="loading">
						<div class="lds-dual-ring"></div>
				</div>
				<div  class="col s12" id="reg-form" *ngIf="!loading">
					<div class="row">
						<div class="form-group float-label-control col s6">
							<input [(ngModel)]="firstName" id="first_name" type="text" class="validate" required>
							<label for="first_name">First Name</label>
						</div>
						<div class="form-group float-label-control col s6">
							<input [(ngModel)]="lastName" id="last_name" type="text" class="validate" required>
							<label for="last_name">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="form-group float-label-control col s12">
							<input [(ngModel)]="email" id="email" type="email" class="validate" required>
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="form-group float-label-control col s12">
							<input [(ngModel)]="password" id="password" type="password" class="validate" minlength="6" required>
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="form-group float-label-control col s12">
							<input [(ngModel)]="verify_password" id="verify_password" type="password" class="validate" minlength="6" required>
							<label for="password">Verify Password</label>
						</div>
					</div>
					<div class="row d-flex justify-content-center">
						<div class="header-button-container">
							<button (click)="verifyForm()" class="button dark-button sign-in-button">Verify</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
