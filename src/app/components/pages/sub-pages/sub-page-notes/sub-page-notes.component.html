<app-modal-display-note></app-modal-display-note>
<div class="sub-page-loading-container text-align-center d-flex align-items-center" *ngIf="loading">
	<div class="secondary-loading-container">
		<div class="secondary-loading"></div>
	</div>
</div>
<div class="sub-page-dashboard-container" *ngIf="!loading">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-12">
				<div class="sub-page-title">
					<i class="sub-page-title-icon fas fa-check"></i>Dashboard / Notes
					<div class="sub-page-button card-button">
						<div class="button" (click)="open()">Add Note <i class="card-button-icon far fa-edit"></i></div>
					</div>
					<div class="card-button-mobile" (click)=open()><i class="card-button-icon fas fa-plus"></i></div>
				</div>
			</div>
		</div>
		<div class="row">
			<ng-template ngFor let-note [ngForOf]="notesService.Notes" class="goal-card-container card-container col-md-4">
				<div class="goal-card-container card-container col-md-4">
					<div (click)="setActiveNote(note)" data-toggle="modal" data-target="#displayNoteModal" class="card" style="margin: 10px">
						<div class="card-header goal-name">
							{{note.title}}
							<h5 class="goal-frequency card-text card-note-type">{{note.type}}</h5>
						</div>
						<div class="card-body">
							<div class="col-lg-10 col-10">
								<div *ngIf="note.voice == false" class="goal-description card-text">{{ note.note |
									slice:0:120}}{{note.note.length > 120 ? '...' : ''}}</div>
								<div *ngIf="note.voice == true" class="goal-description card-text"><i class="fas fa-microphone"></i>
									{{note.note}}</div>
								<h5 class="goal-frequency card-text">{{note.date | date:"dd/MM/yyyy"}}</h5>
							</div>
						</div>
					</div>
				</div>
			</ng-template>
		</div>
	</div>
</div>
