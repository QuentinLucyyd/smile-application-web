<div class="sub-page-loading-container text-align-center d-flex align-items-center justify-content-center" *ngIf="checkinloading">
	<div class="secondary-loading-container">
		<div class="secondary-loading"></div>
	</div>
</div>
<div class="subpage-message-container d-flex align-items-center justify-content-center" *ngIf="_checkinService.checkinDone && !checkinloading">
	<div class="subpage-meeasge">
		<div class="subpage-message-icon d-flex justify-content-center"><i class="fas fa-smile"></i></div>
		<h4 class="subpage-message">{{subPageMessage}}</h4>
		<p [routerLink]="[subPageLinkRoute]" class="subpage-sub-message no-outline">{{subPageLinkText}}</p>
	</div>
</div>
<div class="sub-page-dashboard-container">
	<div class="container-fluid">
		<div class="sub-page-header">
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="sub-page-title">
						<i class="sub-page-title-icon fas fa-sliders-h"></i>Dashboard / Check in
					</div>
				</div>
			</div>
		</div>
		<div class="row checkin-page-container" *ngIf="!_checkinService.checkinDone && !checkinloading">
			<div class="col-12 col-md-6 slider-outter-container">
				<div class="custom-slider ">
					<i class="slider-icon fas fa-bolt"></i>
					<label class="sliderheader">Physical Energy</label>
					<ng5-slider [(value)]="p_energy" [options]="options"></ng5-slider>
				</div>
			</div>
			<div class="col-12 col-md-6 slider-outter-container">
				<div class="custom-slider">
					<i class="slider-icon fas fa-heartbeat"></i>
					<label class="sliderheader">Heart Connection</label>
					<ng5-slider [(value)]="h_connection" [options]="options"></ng5-slider>
				</div>
			</div>
			<div class="col-12 col-md-6 slider-outter-container">
				<div class="custom-slider ">
					<i class="slider-icon fas fa-lightbulb"></i>
					<label class="sliderheader">Mental Focus</label>
					<ng5-slider [(value)]="m_focus" [options]="options"></ng5-slider>
				</div>
			</div>
			<div class="col-12 col-md-6 slider-outter-container">
				<div class="custom-slider ">
					<i class="slider-icon fas fa-globe-africa"></i>
					<label class="sliderheader">Feeling connected to the greater whole</label>
					<ng5-slider [(value)]="f_connected" [options]="options"></ng5-slider>
				</div>
			</div>
			<div class="col-12 col-md-6 slider-outter-container">
				<div class="custom-slider  ">
					<i class="slider-icon fas fa-smile-wink"></i>
					<label class="sliderheader">Happy to be me</label>
					<ng5-slider [(value)]="happy" [options]="options"></ng5-slider>
				</div>
			</div>
			<div class="col-12 col-md-12 journal-container">
				<div class="inner-journal-container">
					<div class="col-12 col-md-12">
							<i class="getting-clear-icon fas fa-info-circle"></i>
							<label class="sliderheader">Getting Clear</label>
							<div >
								<label class="sliderheader">Set your intentions for today, what would you like to achieve? What are you grateful for? What would make today great?</label>
							</div>
					</div>
				<div class="journal-form getting-clear">
					<textarea [(ngModel)]="entry" class="form-control " id="exampleFormControlTextarea1" rows="3" placeholder="I am..."></textarea>
					<div class="row d-flex justify-content-center"><label class="sliderheader">Record any additional thoughts</label></div>
					<div class="row d-flex justify-content-center" [ngClass]="{'recording': recording}" (click)="toggleRecording()">
						<div class="record-button"><i class="fas fa-microphone"></i></div>
					</div>
					<div class="record-text d-flex justify-content-center" *ngIf="recording">Recording....</div>
					<div class="audio-playback-header d-flex justify-content-center" *ngIf="url && !recording">Recording Playback</div>
					<div class="audio-playback-container d-flex justify-content-center" *ngIf="url && !recording">
						<audio controls="">
							<source [src]="sanitize(url)" type="audio/wav">
						</audio>
					</div>
				</div>
			</div>
				<div class="d-flex justify-content-center rowtop" style="padding-bottom: 20px;">
					<div class="col-5 col-md-5 d-flex justify-content-center" (click)="submitCheckin()" *ngIf="!loading">
						<button type="button" class="button dark-button sign-in-button">Submit</button>
					</div>
					<div class="secondary-loading-container" *ngIf="loading">
						<div class="secondary-loading"></div>
					</div>
				</div>
				<div class="clearfix"></div>
		</div>
	</div>
</div>
