<div class="subpage-message-container d-flex align-items-center justify-content-center" *ngIf="!checkinService.checkinDone">
	<div class="subpage-meeasge">
		<div class="subpage-message-icon d-flex justify-content-center"><i class="fas fa-smile"></i></div>
		<h4 class="subpage-message">{{subPageMessage}}</h4>
		<p [routerLink]="[subPageLinkRoute]" class="subpage-sub-message no-outline">{{subPageLinkText}}</p>
	</div>
</div>
<div class="sub-page-dashboard-container" *ngIf="checkinService.checkinDone">
	<div class="container-fluid">
		<div class="sub-page-header">
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="sub-page-title">
						<i class="sub-page-title-icon fas fa-clipboard-check"></i>Dashboard / Check out
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-12 journal-container">
				<div class="inner-journal-container">
					<div class="col-12 col-md-12">
							<i class="getting-clear-icon fas fa-info-circle"></i>
							<label class="sliderheader">Check Out</label>
							<div >
								<label class="sliderheader">Reflect on today, what was the best thing that happened today? What could you have done to make today better?</label>
							</div>
						</div>
				<div class="journal-form getting-clear">
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Today..."
					 [(ngModel)]="Note.note">{{Note.note}}</textarea>
					 <div class="row d-flex justify-content-center"><label class="sliderheader">Record final thoughts for today</label></div>
					<div class="row d-flex justify-content-center" [ngClass]="{'recording': recordService.recording}"
					 *ngIf="!loading">
						<div (click)="recordService.toggleRecording()" class="record-button"><i class="fas fa-microphone"></i></div>
					</div>
					<div class="record-text d-flex justify-content-center" *ngIf="recordService.recording">Recording....</div>
					<div class="audio-playback-header d-flex justify-content-center" *ngIf="recordService.url && !recordService.recording">Recording
						Playback</div>
					<div class="audio-playback-container d-flex justify-content-center" *ngIf="recordService.url && !recordService.recording">
						<audio controls="">
							<source [src]="recordService.sanitize()" type="audio/wav">
						</audio>
					</div>
				</div>
			</div>
				<div class="d-flex justify-content-center rowtop">
					<div (click)="submitCheckout()" class="col-5 col-md-5 d-flex justify-content-center" *ngIf="!loading">
						<button type="button" class="button dark-button sign-in-button">Submit</button>
					</div>
					<div class="secondary-loading-container" *ngIf="loading">
						<div class="secondary-loading"></div>
					</div>
				</div>
		</div>
	</div>
</div>
