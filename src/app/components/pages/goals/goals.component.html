<div class="sub-page-dashboard-container">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-12">
				<div class="sub-page-title">
					<i class="sub-page-title-icon fas fa-check"></i>Dashboard / Goals
				</div>
      </div>
      <div *ngFor="let goal of goals" class="card-container col-md-4"> 
        <div class="card">
          <div class="card-header">
            {{goal.name}}
          </div>
          <div class="card-body">
            <div class="col-md-10">
              <h5 class="card-text">
                {{goal.description}}
              </h5>
              <h5 class="card-text">
                  {{goal.name}}
                </h5>
            </div>
            <div class="col-md-1">
              
            </div>
            
   <!--         <a href="/dashboard" class="btn btn-primary" text-color>Dashboard Home</a> -->
          </div>
        </div>
      </div>
		</div>
	</div>
